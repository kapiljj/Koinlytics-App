<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Portfolio - Koinlytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #F9FAFB; }
        .card { background-color: #1F2937; border: 1px solid #374151; border-radius: 0.75rem; }
        .btn { transition: all 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .loader { border: 4px solid #4B5563; border-top: 4px solid #3B82F6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .asset-row:hover { background-color: #374151; cursor: pointer; }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto min-h-screen flex flex-col">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-white">Koinlytics <span class="text-indigo-400 text-2xl">Review</span></h1>
                <p id="user-email" class="text-sm text-gray-400 mt-1"></p>
            </div>
            <div>
                <button id="back-to-portfolio-button" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg mr-4">Back to Dashboard</button>
                <button id="logout-button" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>
        </header>

        <main class="flex-grow">
            <div id="loader-container" class="h-96 flex items-center justify-center card"><div class="text-center"><div class="loader mx-auto"></div><p id="loader-text" class="mt-4 text-gray-400">Analyzing portfolio...</p></div></div>
            
            <div id="portfolio-content" class="hidden space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 card p-6">
                        <h3 class="text-lg font-semibold mb-4">Portfolio History (30d)</h3>
                        <div id="history-chart-container" class="h-80">
                            <canvas id="portfolio-history-chart"></canvas>
                        </div>
                    </div>
                    <div class="lg:col-span-1 space-y-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-medium text-gray-400">Total Portfolio Value</h3>
                            <p id="total-value" class="text-4xl font-bold text-white mt-2">$0.00</p>
                        </div>
                        <div class="card p-6">
                            <h3 class="text-lg font-medium text-gray-400">24h Change</h3>
                            <p id="change-24h" class="text-3xl font-bold mt-2">$0.00</p>
                        </div>
                    </div>
                </div>

                <div id="ai-insights-card" class="card p-6">
                    <h3 class="text-xl font-semibold mb-4">ðŸ¤– AI Portfolio Insights</h3>
                    <div id="ai-insights-content" class="text-gray-300 space-y-2 prose prose-invert"></div>
                </div>

                <div class="card">
                    <div class="p-6"><h2 class="text-2xl font-semibold">Your Assets</h2></div>
                    <table class="w-full text-left">
                        <thead class="border-b border-t border-gray-700 bg-gray-800/50"><tr><th class="p-4 font-semibold">Asset</th><th class="p-4 font-semibold">Price</th><th class="p-4 font-semibold">24h Change</th><th class="p-4 font-semibold">Holdings</th><th class="p-4 font-semibold text-right">Value</th></tr></thead>
                        <tbody id="assets-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_URL = 'http://localhost:8080/api';
    let userSession = null;
    let portfolioHistoryChart = null;

    const init = () => {
        const sessionJson = localStorage.getItem('koinlytics_session');
        if (sessionJson) {
            userSession = JSON.parse(sessionJson);
            document.getElementById('user-email').textContent = `Logged in as: ${userSession.session.user.email}`;
            syncPortfolio();
        } else {
            window.location.href = './index.html';
        }
        addEventListeners();
    };

    const syncPortfolio = async () => {
        document.getElementById('loader-container').classList.remove('hidden');
        document.getElementById('portfolio-content').classList.add('hidden');
        try {
            const response = await fetch(`${API_URL}/sync-portfolio`, { headers: { 'Authorization': `Bearer ${userSession.session.access_token}` } });
            if (!response.ok) { const errData = await response.json(); throw new Error(errData.message); }
            const { portfolio } = await response.json();
            renderDashboard(portfolio);
            document.getElementById('portfolio-content').classList.remove('hidden');
            fetchAndRenderHistory();
            fetchAndRenderInsights(portfolio);
        } catch (error) {
            document.getElementById('loader-text').textContent = `Sync failed: ${error.message}.`;
        } finally {
            document.getElementById('loader-container').classList.add('hidden');
        }
    };
    
    const fetchAndRenderHistory = async () => {
        try {
            const response = await fetch(`${API_URL}/portfolio-history`, { headers: { 'Authorization': `Bearer ${userSession.session.access_token}` } });
            const data = await response.json();
            renderPortfolioHistoryChart(data);
        } catch (error) { console.error("Could not load portfolio history", error); }
    };

    const fetchAndRenderInsights = async (portfolio) => {
        const insightsContent = document.getElementById('ai-insights-content');
        insightsContent.innerHTML = `<p class="text-gray-400">Generating insights...</p>`;
        try {
            const response = await fetch(`${API_URL}/portfolio-insights`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userSession.session.access_token}` },
                body: JSON.stringify({ portfolio })
            });
            const data = await response.json();
            insightsContent.innerHTML = `<ul class="list-disc pl-5 space-y-2">${data.insights.split('- ').filter(line => line.trim()).map(line => `<li>${line.trim()}</li>`).join('')}</ul>`;
        } catch (error) {
            insightsContent.textContent = "Could not generate AI insights at this time.";
        }
    };

    const renderDashboard = (portfolio) => {
        const { totalValue, change24hValue, change24hPercent, assets } = portfolio;
        document.getElementById('total-value').textContent = formatCurrency(totalValue);
        const changeEl = document.getElementById('change-24h');
        changeEl.textContent = `${formatCurrency(change24hValue)} (${change24hPercent.toFixed(2)}%)`;
        changeEl.className = `text-3xl font-bold mt-2 ${change24hValue >= 0 ? 'text-green-400' : 'text-red-400'}`;
        
        const tableBody = document.getElementById('assets-table-body');
        tableBody.innerHTML = '';
        assets.forEach(asset => {
            const row = document.createElement('tr');
            row.className = 'asset-row border-b border-gray-700';
            row.addEventListener('click', () => {
                window.location.href = `./asset.html?coinId=${asset.id}`;
            });
            row.innerHTML = `
                <td class="p-4 flex items-center"><img src="${asset.image}" class="w-8 h-8 mr-4 rounded-full"><span class="font-bold">${asset.symbol}</span></td>
                <td class="p-4">${formatCurrency(asset.price)}</td>
                <td class="p-4 ${asset.change24h >= 0 ? 'text-green-400' : 'text-red-400'}">${asset.change24h ? asset.change24h.toFixed(2) : 'N/A'}%</td>
                <td class="p-4">${asset.amount.toFixed(4)}</td>
                <td class="p-4 text-right font-semibold">${formatCurrency(asset.currentValue)}</td>
            `;
            tableBody.appendChild(row);
        });
    };

    const renderPortfolioHistoryChart = (historyData) => {
        const container = document.getElementById('history-chart-container');
        const canvas = document.getElementById('portfolio-history-chart');
        
        if (!historyData || historyData.length < 2) {
            container.innerHTML = `<div class="flex items-center justify-center h-full text-center text-gray-400"><p>Sync your portfolio on multiple days to see your history chart.</p></div>`;
            return;
        }

        const ctx = canvas.getContext('2d');
        if (portfolioHistoryChart) portfolioHistoryChart.destroy();
        portfolioHistoryChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: historyData.map(d => d.snapshot_date),
                datasets: [{
                    label: 'Portfolio Value (USD)',
                    data: historyData.map(d => d.total_value),
                    borderColor: '#3B82F6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.2,
                    fill: true,
                    pointRadius: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'day' }, ticks: { color: '#9CA3AF' } }, y: { ticks: { color: '#9CA3AF' } } }, plugins: { legend: { display: false } } }
        });
    };

    const addEventListeners = () => {
        document.getElementById('logout-button').addEventListener('click', () => { localStorage.removeItem('koinlytics_session'); window.location.href = './index.html'; });
        document.getElementById('back-to-portfolio-button').addEventListener('click', () => { window.location.href = './dashboard.html'; });
    };

    const formatCurrency = (value) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
    init();
});
</script>
</body>
</html>
